version: "3"
services:
  mariadb:
    container_name: mariadb
    network_mode: bridge
    image: mariadb:10.3-focal
    volumes:
      - ./datadir/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1XAmpleXample1
  nginx:
    container_name: nginx
    network_mode: bridge
    image: nginx:alpine
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./datadir/nginx/private:/etc/private
    ports:
      - "433:433"
    restart: always